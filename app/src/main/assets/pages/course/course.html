<div ng-controller="CourseController">
  <div id="txt-title">
    세차 코스를 선택해주세요.
  </div>
  <div id="list">
    <div class="card" ng-class="{'selected' : (curCourse.id == item.id) || (item.name === course.name)}" ng-repeat="item in courses" ng-click="courseSelected(item)">
      <div class="title">{{item.name}}</div>
      <div ng-if="item.name == '프리미엄 코스'" class="best">BEST</div>
      <div class="desc">{{item.desc}}</div>
      <div class="price">{{item.price | currency:"":0}}</div>
      <img ng-if="item.name === course.name" class="using" src="img/img_15.png">
    </div>
  </div>
  <div ng-if="bShowDialogEvent" ng-include="'pages/course/dialog/event/event.html'"></div>
  <div ng-if="bShowDialogSubscribe" ng-include="'pages/course/dialog/subscribe/subscribe.html'"></div>
  <div ng-if="bShowDialogPurchase" ng-include="'pages/course/dialog/purchase/purchase.html'"></div>
</div>
