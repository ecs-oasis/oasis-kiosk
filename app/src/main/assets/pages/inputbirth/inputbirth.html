<div ng-controller="InputBirthController">
  <div id="txt-title">
    생년월일을 입력해주세요.
  </div>

  <div id="txt-desc">
    생년월일(6자리)
  </div>

  <div id="box-input-carnum" ng-click="showInput('number')">
    <div id="input-carnum-hint" ng-if="!cardInfo.idntNo">881126</div>
    <div id="input-carnum" ng-if="cardInfo.idntNo">{{cardInfo.idntNo | password}}</div>
  </div>
  <div id="input-line"></div>

  <div id="btn-next" ng-class="{'disabled':!isValidBirth(cardInfo.idntNo)}" ng-click="goToNext()">
    <div id="btn-next-bg">
    </div>
    <div id="txt-btn-next">입력완료</div>
  </div>

</div>
